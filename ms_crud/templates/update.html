{% extends 'index.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="mt-5 mb-3">Editar bicicleta</h1>
      <form method="GET" action="{{ url_for('update_bike', id=bike._id) }}">
        <div class="form-group">
          <label for="model">Modelo</label>
          <input type="text" class="form-control" id="model" name="model" value="{{ bike.model }}" required>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <textarea class="form-control" id="color" name="color" rows="3" required>{{ bike.color }}</textarea>
        </div>
        <div class="form-group">
          <label for="longitud">Longitud</label>
          <textarea class="form-control" id="longitud" name="longitud" rows="3" required>{{ bike.ubicacion['longitud'] }}</textarea>
        </div>
        <div class="form-group">
          <label for="latitud">Latitud</label>
          <textarea class="form-control" id="latitud" name="latitud" rows="3" required>{{ bike.ubicacion['latitud'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
